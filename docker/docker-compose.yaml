version: "3.7"
services:
  reverse-proxy:
    container_name: reverse-proxy
    image: harbor.chlin.tk/nginx/reverse-proxy:${TAG}
    logging:
      driver: json-file
      options:
        max-file: "10"
        max-size: "100m"
    volumes:
      - /etc/localtime:/etc/localtime
      - ./conf.d:/etc/nginx/conf.d/
      - ./cert/harbor_cert:/etc/cert
      - ./cert/live:/etc/letsencrypt/live
    ports:
      - 80:80
      - 443:443
    environment:
      LB_VIDEOS_URL: 172.17.0.1:80
    restart: always
    networks: 
      - nginx
  university:
    image: harbor.chlin.tk/python/university:a89b662-20210329-1151
    container_name: university
    environment:
      - TZ=Asia/Taipei
    volumes:
      - ~/volumes/university:/usr/src/app/logs
      - ~/volumes/university/upload:/usr/src/app/university/upload
      - ~/etc/timezone:/etc/localtime:ro
      - ~/.ssh/known_hosts:/root/.ssh/known_hosts
    ports: 
      - 8336:8336
    environment:
      - IS_LOADED=LOAD_ENV_FILE_SUCCESS
      - PORT=80
      - LOG_LEVEL=INFO
      - LOG_FOLDER_PATH=logs/
      - DB_HOST=172.17.0.1
      - DB_PORT=3306
      - DB_ACCOUNT='root'
      - DB_PASSWORD='password'
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8336/healthCheck || exit 1"]
      interval: 60s
      timeout: 10s
      start_period: 10s
    restart: always
    networks: 
      - nginx
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    volumes:
      - ~/volumes/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: deployer
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - nginx
networks:
  nginx:
    external: true
    name: nginx
